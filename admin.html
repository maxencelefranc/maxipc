<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin – MaxiPC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Admin specific overrides */
        .admin-container {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Poppins', sans-serif;
        }

        .admin-header {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
            border: 1px solid rgba(240, 147, 251, 0.3);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .admin-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .admin-subtitle {
            color: #b0b0b0;
            margin: 0.5rem 0 0 0;
        }

        .admin-stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .stat-value {
            font-weight: 700;
            color: #f093fb;
            font-size: 1.1rem;
        }

        .admin-auth {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.05) 0%, rgba(245, 87, 108, 0.05) 100%);
            border: 1px solid rgba(240, 147, 251, 0.2);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
        }

        .login-form h2 {
            margin-top: 0;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(240, 147, 251, 0.3);
            border-radius: 8px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #f093fb;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.3);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
        }

        .btn-secondary {
            background: rgba(240, 147, 251, 0.2);
            color: #f093fb;
            border: 1px solid #f093fb;
        }

        .btn-secondary:hover {
            background: rgba(240, 147, 251, 0.3);
            transform: translateY(-2px);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.5);
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        /* Dashboard */
        .admin-dashboard {
            display: none;
        }

        .admin-dashboard.show {
            display: block;
        }

        .dashboard-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(240, 147, 251, 0.2);
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: #b0b0b0;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-btn:hover {
            color: #f093fb;
        }

        .tab-btn.active {
            color: #f093fb;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .product-card-admin {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.05) 0%, rgba(245, 87, 108, 0.05) 100%);
            border: 1px solid rgba(240, 147, 251, 0.2);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card-admin:hover {
            border-color: rgba(240, 147, 251, 0.5);
            box-shadow: 0 8px 32px rgba(240, 147, 251, 0.2);
            transform: translateY(-4px);
        }

        .product-image-upload {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(240, 147, 251, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .product-image-upload:hover {
            border-color: #f093fb;
            background: rgba(240, 147, 251, 0.1);
        }

        .product-image-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-field {
            margin-bottom: 0.75rem;
        }

        .product-field label {
            display: block;
            font-size: 0.75rem;
            color: #b0b0b0;
            margin-bottom: 0.25rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-field-value {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .product-field-value:hover {
            background: rgba(240, 147, 251, 0.15);
            border-color: rgba(240, 147, 251, 0.3);
        }

        .product-field-value.price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #f093fb;
        }

        .product-field-value.status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .product-field-value.status.available {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .product-field-value.status.sold {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .btn-delete {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.5);
        }

        .btn-delete:hover {
            background: rgba(220, 38, 38, 0.4);
        }

        /* Add Product Card */
        .add-product-card {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
            border: 2px dashed rgba(240, 147, 251, 0.5);
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-product-card:hover {
            border-color: #f093fb;
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.15) 0%, rgba(245, 87, 108, 0.15) 100%);
        }

        .add-product-card i {
            font-size: 3rem;
            color: #f093fb;
            margin-bottom: 1rem;
        }

        .add-product-card p {
            color: #b0b0b0;
            text-align: center;
        }

        /* Content Editor */
        .content-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .content-card {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.05) 0%, rgba(245, 87, 108, 0.05) 100%);
            border: 1px solid rgba(240, 147, 251, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .content-card:hover {
            border-color: rgba(240, 147, 251, 0.5);
            box-shadow: 0 8px 32px rgba(240, 147, 251, 0.2);
        }

        .content-key {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-value {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            color: #fff;
            min-height: 80px;
            max-height: 150px;
            overflow-y: auto;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .content-value:hover {
            background: rgba(240, 147, 251, 0.15);
            border-color: rgba(240, 147, 251, 0.3);
        }

        .content-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Modal */
        #editModal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #editModal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid rgba(240, 147, 251, 0.3);
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            color: #fff;
        }

        .modal-header button {
            background: none;
            border: none;
            color: #b0b0b0;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-textarea {
            width: 100%;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(240, 147, 251, 0.3);
            border-radius: 8px;
            color: #fff;
            padding: 1rem;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }

        .modal-textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #f093fb;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.3);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-actions button {
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .admin-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .admin-header h1 {
                font-size: 1.8rem;
            }

            .products-grid, .content-list {
                grid-template-columns: 1fr;
            }

            .dashboard-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container" id="adminApp">
        <!-- Auth Section -->
        <div class="admin-auth" id="adminAuth">
            <div class="admin-header">
                <div>
                    <h1><i class="fas fa-lock"></i> MaxiPC Admin</h1>
                    <p class="admin-subtitle">Gérez votre site en temps réel</p>
                </div>
            </div>

            <div class="login-form">
                <h2>Connexion Admin</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminEmail">Email</label>
                        <input type="email" id="adminEmail" placeholder="admin@maxipc.com" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Mot de passe</label>
                        <input type="password" id="adminPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Se connecter
                    </button>
                    <div class="message" id="adminMessage"></div>
                </form>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="admin-dashboard" id="adminDashboard">
            <div class="admin-header">
                <div>
                    <h1><i class="fas fa-chart-line"></i> Dashboard</h1>
                    <div class="admin-stats">
                        <div class="stat-item">
                            <i class="fas fa-box"></i>
                            <span><span class="stat-value" id="statProducts">0</span> produits</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-check-circle"></i>
                            <span><span class="stat-value" id="statAvailable">0</span> disponibles</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-file-alt"></i>
                            <span><span class="stat-value" id="statTexts">0</span> textes</span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary" id="adminSignOut" style="display:none;">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </div>

            <div class="dashboard-tabs">
                <button class="tab-btn active" data-tab="products">
                    <i class="fas fa-boxes"></i> Produits
                </button>
                <button class="tab-btn" data-tab="content">
                    <i class="fas fa-file-alt"></i> Textes
                </button>
            </div>

            <!-- Products Tab -->
            <div id="productsTab" class="tab-content active">
                <div class="products-grid" id="productsGrid">
                    <div class="add-product-card" id="addProductCard">
                        <i class="fas fa-plus-circle"></i>
                        <p><strong>Ajouter un produit</strong></p>
                        <p style="font-size: 0.85rem; margin-top: 0.5rem;">Cliquez pour créer</p>
                    </div>
                </div>
            </div>

            <!-- Content Tab -->
            <div id="contentTab" class="tab-content">
                <div class="content-list" id="contentList"></div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Éditer</h2>
                <button type="button" id="closeModal">&times;</button>
            </div>
            <textarea id="modalInput" class="modal-textarea"></textarea>
            <div class="modal-actions">
                <button type="button" class="btn btn-primary" id="modalSave">Enregistrer</button>
                <button type="button" class="btn btn-secondary" id="modalCancel">Annuler</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
